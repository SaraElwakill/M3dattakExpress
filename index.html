<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كتالوج منتجاتنا</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>كتالوج منتجاتنا</h1>
      <p>اكتشفوا أحدث المنتجات المتوفرة لدينا.</p>
    </header>

    <main class="catalog">
      <div class="product-card">
        <img
          src="https://res.cloudinary.com/durcrs1wn/image/upload/v1758122702/solder_msfuf4.jpg"
          alt="926 micro motors"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-name">926 micro motors</h2>
          <p class="product-description">
            هنا يتم وضع وصف قصير ومميز للمنتج. يمكن أن يحتوي على الخامات أو
            المزايا الرئيسية.
          </p>
          <span class="product-price">150 جنيه مصري</span>
        </div>
      </div>

      <div class="product-card">
        <img
          src="placeholder-image2.jpg"
          alt="اسم المنتج الثاني"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-name">اسم المنتج الثاني</h2>
          <p class="product-description">وصف المنتج الثاني هنا.</p>
          <span class="product-price">200 جنيه مصري</span>
        </div>
      </div>
    </main>
  </body>
</html>
